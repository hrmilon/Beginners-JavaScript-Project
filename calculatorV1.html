<div>
<input type="number" id="num1" placeholder="1st Number">
<input type="text" id="operator" placeholder="Enter Operator"> <br>
<input type="number" id="num2" placeholder="2nd Number">
<button onclick="results()">Calculate</button>
<br />
</div>
<p id="show"></p>


<script>
	
	function results(){
	var operator = document.querySelector('#operator')
	var num1 = document.querySelector('#num1')
	var num2 = document.querySelector('#num2')
	var show = document.querySelector('#show')
	
if(operator.value == '+'){
			output = parseInt(num1.value) + parseInt(num2.value) 
	    show.innerText = output
} else if (operator.value == '-') {
	output = parseInt(num1.value) - parseInt(num2.value)
	show.innerText = output
} else if (operator.value == '*') {
	output = parseInt(num1.value) * parseInt(num2.value)
	show.innerText = output
} else if (operator.value == '/') {
	output = parseInt(num1.value) / parseInt(num2.value)
	show.innerText = output
} else{
	show.innerText = 'Invalid Operator'
}

	}
	
	
	
</script>
