<link rel="stylesheet" href="calculator2.css">

<div>
<input type="number" id="num1" placeholder="1st Number">

<select id="operator">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
</select>

<input type="number" id="num2" placeholder="2nd Number">
<br />
<button onclick="results()">Calculate</button>
</div>
<p id="show"></p>

<script>
	
	function results(){
	var operator = document.querySelector('#operator').value
	var num1 = parseInt(document.querySelector('#num1').value)
	var num2 = parseInt(document.querySelector('#num2').value)
	var show = document.querySelector('#show')
	var output
	
switch(operator){
	case '+':
 			output = num1 + num2 
	break
	
	case '-':
			output = num1 - num2
	break
	
	case '*':
	output = num1 * num2
	break
	
	case '/':
	output = num1 / num2
	break
	
	case 'default':
	output = 'Operator is Not valid'
	break
  }
		show.innerText = output

}
</script>
